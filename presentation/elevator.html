<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
			p{
				background-color:rgba(0, 0, 0, 0.5);

			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section

				data-background-image="elevator3.JPG"
				data-background-size="contain" 
				>

				<!-- <p style="position:relative; top:500px; font-size:100px;">Then we took the Dalton elevator</p> -->
				</section>
				<data><a href="elevatordoors.html"></a>
				<div class= "button">welcome to my page</div></data>
 

				<section
				data-transition="convex"
				data-background-image="elevator4.JPG"
				data-background-size="contain">

				<p></p>
				</section>
				
				<section

				</section>

				data-transition="convex"

			<section
				data-transition="convex"

				data-background-size="contain">
</section>
				<section
				data-transition="convex"
				data-background-image="elevator8.JPG"
				data-background-size="contain">
			</section>

			<section
				data-transition="convex"
				data-background-image="elevator9.JPG"
				data-background-size="contain">
			</section>

			<section
				data-transition="convex"
				data-background-image="elevator5.JPG"
				data-background-size="contain">
			</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
