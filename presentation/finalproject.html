<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
			p{
				background-color:rgba(0, 0, 0, 0.5);

			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>my final comp sci presentation</section>
				
				<section 
				data-transition="convex"
				data-background-size="contain">So as i was thinking about what I was going to do my presentation on...</section>

				<section
				data-transition="convex"
				data-background-image="projectspage.JPG"
				data-background-size="contain">
				<p>I looked through all of my projects</p></section>

				<section
				data-transition="convex"
				data-background-video="screenrecording.MOV"
				data-background-size="contain"></section>

				<section
				data-transition="convex"
				data-background-image="codess.JPG"></section>
				
				<section
				data-transition="convex"
				data-background-video="firstprojectsr.MOV"
				></section>

				<section
				data-transition="convex"
				data-background-image="firstprojectss.JPG">
				</section>

				<section
				data-transition="convex"
				> <a href="https://c25mc.github.io/presentation/elevator.html">another project</a></section> 
								

				<section
				data-transition="convex"
				> i began to notice a pattern</section>

				<section
				data-transition="convex"
				data-background-size="contain"
				data-background-image= "elevatordoor.JPG"
				> </section>

				<section 
				data-transition="convex"
				>elevators.</section>



				
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
