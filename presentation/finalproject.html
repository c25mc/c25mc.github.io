<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
			p{
				background-color:rgba(0, 0, 0, 0.5);

			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>my week</section>
				
				<section 
				data-transition="convex"
				data-background-image="AIM.jpg" data-background-size="contain">AIM show!!</section>

				<section
				data-transition="convex"
				data-background-image="drinkspilled.JPG"
				data-background-size="contain">Adin started it off by spilling her drink</section>

				<section
				data-transition="convex"
				data-background-image="elevator.JPG"
				data-background-size="contain" 
				>

				<p style="position:relative; top:500px; font-size:100px;">Then we took the Dalton elevator</p>
				</section>
 

				<section
				data-transition="convex"
				data-background-image="sami.JPG"
				data-background-size="contain">

				<p>chem class:(</p>
				</section>
				
				<section
				data-transition="convex"
				data-background-image="elevator2.JPG"
				data-background-size="contain">
				<p>elevator againðŸ’…</p>

				</section>

				<section
				data-transition="convex"
				data-background-image="https://images.squarespace-cdn.com/content/v1/5c2d2da955b02c84384fe844/1578091424915-MGBLW6WYLDSVQL13MY2U/falling+confetti.gif?format=750w"
				data-background-size="cover">
			</h2>the end</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
