<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<audio  id="song" src= "song1.mp3"></audio>

<!-- our strategy for doing different things on every other click:
1. count the clicks and store them in a variable
2. id the click is even, then do one thing
3. id the click is odd then do another thing -->

<script type="text/javascript">

	var clickCounter= 0; 
	document.addEventListener("click", function(){
		clickCounter= clickCounter +1;
		
		console.log(clickCounter);

		if(clickCounter%2==0) {
			document.body.style.
			backgroundColor="blue"
			song.play()
}


		if(clickCounter%2==1){
			document.body.style.
			backgroundColor="magenta"
			song.pause()
		
		}
	}
	)
</script>
</body>
</html>
