<!DOCTYPE html>
<html>
<head>
	
	<title></title>

<style type="text/css">
	.pumpkin{
		width: 100px;
		height: 100px;
		background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-rDTlN-hJ2L-yd5flmlQXnjUjOGIK4ND3BA&usqp=CAU);
		background-size: cover;
		display: inline-block;
	}
	.pumpkin:hover{
		background-color: orange;
	}
	
</style>

</head>

<body>
<div class= "pumpkin">
<script type="text/javascript">
	
	function makePumpkin (){
		let pumpkin = document.createElement("div");
		document.body.appendChild(pumpkin);
		pumpkin.classList.add("pumpkin")
	}
	 setInterval(makePumpkin, 1000)



</script>
</body>
</html>
