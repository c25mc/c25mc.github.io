<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		body{
			background-color: rgb(29, 200, 40)
		}
	</style>

</head>
<body>
<script type="text/javascript">

	document.addEventListener("mousemove", function(event){
		console.log(event.clientX, event.clientY); 
		//this where we are logging the X and Y values that will appear in the console

		document.body.style.backgroundColor="rgb(0," +event.clientX + "," +event.clientY+"0";
		//this is setting red to be zero and the X to be green and Y is blue. so using the console log from earlier it will change the color according to where the mouse is on the website. 
	})

</script>


</body>
</html>
